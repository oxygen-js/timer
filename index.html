<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
    <title>Pixel Timer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <main>
        <button class="nes-btn is-primary" id="add_minutes">+1 мин.</button>
        <button class="nes-btn is-primary" id="add_5_minutes">+5 мин.</button>
        <button class="nes-btn is-primary" id="add_10_minutes">+10 мин.</button>
        <button class="nes-btn is-primary" id="add_30_minutes">+30 мин.</button>
        <button class="nes-btn is-primary" id="add_hour">+1 ч.</button>

        <div id="timer">
            <div id="hours">00:</div>
            <div id="minutes">00:</div>
            <div id="seconds">00</div>
        </div>

        <button id="reset" class="nes-btn is-error">Reset</button>
        <button id="start" class="nes-btn is-success">Start</button>

    </main>

<!--    <audio src="audio/beep.mp3"></audio>-->

     <script src="main.js"></script>
</body>
</html>
